<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Horoscope Big</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="horoscopeBig.css" />
</head>
<body>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        
    <div class="card">
        <h5 class="card-header">Horoscopes</h5>
        <div class="card-body">
          <p class="card-text">
                <div id='daily-horoscope'></div>
            
                <div class="container" id = "hor-display">
                       
                        
                </div>
        </div>
      </div>
                    
                    
    </div>
    </div>
    </div>

<script>
    var scopes = ["Aries", "Taurus", "Gemini", "Cancer", "Leo", "Virgo", "Libra", "Scorpio", "Sagittarius", "Capricorn", "Aquarius", "Pisces"];
    var allScopes = [];

function addRow(index){
$("#hor-display").append(
                    ` <div class="row">
                          <div class="col-sm">
                            ${allScopes[index * 3].innerHTML}
                          </div>
                          <div class="col-sm">
                            ${allScopes[index * 3+1].innerHTML}
                          </div>
                          <div class="col-sm">
                            ${allScopes[index * 3+2].innerHTML}
                          </div>
                        </div>
                        `
)
}


var currentDate= moment().format('dddd, ' + 'LL');
$("#today").text(currentDate)

var queryURL = "https://horoscopes-and-astrology.com/template/?&width=&widthunit=px&backgroundcolor=&textcolor=&border=OFF&image=&imageunit=px&borderradius=0&padding=10&margin=15"
$.ajax({
    url: queryURL, 
    success: function(result){
//    
$("#daily-horoscope").hide()         
$("#daily-horoscope").append(result)

    setTimeout(()=> {
         $(".hor-daily" ).each((i,e)=>{
            $(e).attr('id', scopes[i])
            allScopes.push($(e)[0])
            $(e).remove()
            $("#templateshow").hide()
        })
        addRow(0)
        addRow(1)
        addRow(2)
        addRow(3)
}, 200);
}})
</script>


<style>
.hor_row {
    margin: 20px;
}
</style>
</body>
</html>
