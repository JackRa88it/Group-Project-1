<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Daily Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Freckle+Face" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  


</head>

<body>

  <!-- sign in modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Sign In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="InputEmail">Email address</label>
              <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">This address will be public in firebase. Use a unique password!</small>
            </div>
            <div class="form-group">
              <label for="InputPassword">Password</label>
              <input type="password" class="form-control" id="InputPassword" placeholder="Password">
            </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success" id='signUpButton' data-dismiss="modal">Sign Up</button>
          <button type="submit" class="btn btn-success" id='signInButton' data-dismiss="modal">Sign In</button>
        </div>
      </div>
    </div>
  </div>  

  <div class="container">
    <div class="card-header text-white hat">
      <div id="header" class="card-body">
        <span id="phrase">Good Morning Sunshine!</span>
        <!-- Jack's sign out button -->
        <button class="btn btn-success" id="signOutButton">Sign Out</button>
        <br>
        <span id="dateTime"></span>
      </div>
    </div>

    <!-- Home page cards -->
    <div class="row"> 
      <div class="col-lg-6 portfolio-item">
        <div class="card text-white bg-primary weather">
          <div class="card-header">Weather</div>
          <div class="card-body" id="weather">
            <div class="row">

            <div class="w temp col-md-4"></div><div id="minutely"></div>
            <div class="w location col-md-4"></div>
            <div class="w icon col-md-4"></div>
          </div>
            

          </div>
        </div>
      </div>

      <div class="col-lg-6 portfolio-item">
        <div class="card text-white bg-primary news">
          <div class="card-header">News</div>
          <div class="card-body" id="news">
            <!--enter card news-related HTML here-->
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6 portfolio-item">
        <div class="card text-white bg-primary horoscope">
          <div class="card-header">Horoscope</div>
          <div class="card-body" id="horoscope">
            <!--enter card horoscope-related HTML here-->
          </div>
        </div>
      </div>

      <div class="col-lg-6 portfolio-item">
        <div class="card text-white bg-primary notes">
          <div class="card-header" id="notesHeader">Notes</div>
          <div class="card-header">
            <!-- Jack's notes code includes an input field in the header -->
            <form>
              <div class="row">
                <div class="col-9 note-header-col">
                  <input type="text" class="form-control" id="InputNote">
                </div>
                <div class="col-3 note-header-col">
                  <button type="submit" class="btn btn-success" id="AddNoteButton">Add Note</button>
                </div>
              </div>
            </form>
          </div>
          <div class="card-body" id="notesList" style="overflow: auto"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Detail area (2nd screen) -->
  <div class="container-fluid">

    <!-- Large screen menu -->
    <div class="d-none d-lg-block" id="navPanels">
      <div class="row">
        <div id="backBtn" class="col-sm-1 text-center menu-tile">
          <h3>
            <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
          </h3>
        </div>
        <div class="col-sm-11">
          <div class="row">
            <div class="col-sm-3 weather text-center menu-tile">
              <h3>Weather</h3>
            </div>
            <div class="col-sm-3 news text-center menu-tile">
              <h3>News</h3>
            </div>
            <div class="col-sm-3 horoscope text-center menu-tile">
              <h3>Horoscope</h3>
            </div>
            <div class="col-sm-3 notes text-center menu-tile">
              <h3>Notes</h3>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Small screen menu -->
    <div class="d-lg-none">
      <nav class="navbar navbar-expand-lg navbar-light hat hat-nav">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="javascript:selectPanel('weather')">Weather</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:selectPanel('news')">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:selectPanel('horoscope')">Horoscope</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:selectPanel('notes')">Notes</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Detail panels -->
    <div class="row" id="detailPanels">
      <div class="col-xl-12 weather detail-screen grad">

        <div class="container"> 
                  
          <div class="row">
        <h6><div class="temp col-lg-4"></div></h6>                         
        <h6><div class="sum col-lg-4"></div></h6>
        <h6><div class="uv col-lg-4"></div></h6>                         
               <div class="icon col-lg-6"></div>
                      </div>

                      <div class="row">
              <div id="map" class="col-lg-12"></div> 
          </div>

          <div class="row">      
             <div class="hum col-lg-4"></div>
         <div class="sunUp col-lg-4"></div>
         <div class="sunDwn col-lg-4"></div>
         <div class="wind col-lg-4"></div>                    
         <div class="ozone col-lg-4"></div>
              </div>
              
      </div>
      </div>
      <div class="col-xl-12 news detail-screen grad">
        <!--enter detail news-related HTML here-->
      </div>
      <div class="col-xl-12 horoscope detail-screen grad">
        <!--enter detail horoscope-related HTML here-->
      </div>
      <div class="col-xl-12 notes  detail-screen grad">
        <!--enter detail notes-related HTML here-->
        <div class="card text-white bg-primary notes">
          <div class="card-header">
            <!-- Jack's notes code includes an input field in the header -->
            <form>
              <div class="row">
                <div class="col-3 my-auto">Notes</div>
                <div class="col-6">
                  <input type="text" class="form-control" id="InputNote" style="z-index:99">
                </div>
                <div class="col-3">
                  <button type="submit" class="btn btn-success" id="AddNoteButton" style="z-index:99">Add Note</button>
                </div>
              </div>
            </form>
          </div>
          <div class="card-body" id="notesList" style="overflow: auto; z-index: 99"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-messaging.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-functions.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-storage.js"></script>

  <script src="./assets/javascript/main.js"></script>
  <!-- notes javascript -->
  <script src="./assets/javascript/notes.js"></script>

  <!-- weather javascript -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDk0Q0RrBR7cgtlVASTV0FWfT8VwWBbb3Q"></script>
  <script src="weather.js"></script>

</body>

</html>
